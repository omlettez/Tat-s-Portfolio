<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='login.js'></script>
</head>
<body>
	<form name="myLogin" id = "myLogin">
		<fieldset>
			<legend>Login</legend>
			Username: 
			<input type="text" name="username" id="username" class="textfield"   required>
			<br>
			Password: 
			<input type="password" name="password" id="password" class="textfield" required>
			<br>
			<span id='message'></span>
			<br>
			<input class="button" type="submit" value="Login" id="login">
			<input class="button" type="reset" value="Clear">
		</fieldset>
	</form>
</body>
</html>
